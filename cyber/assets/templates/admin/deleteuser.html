{% extends 'admin/adminbase.html' %}
{% load static %}

{% block contents %}

<div class="row register-form">
    <div class="col-md-6 offset-md-1">
        <form class="custom-form" action="/deleteuser1/" method="POST">
            {% csrf_token %}
            <h1>Register Form</h1>
            <div class="mb-3">
                <input class="form-control" type="text" name="name" required="" placeholder="User-name">
              </div>
              <div class="mb-3">
                <button class="btn btn-light submit-button" type="submit" name="submit">Submit Form</button>
              </div>
        </form>
    </div>
</div>

{% endblock %}
